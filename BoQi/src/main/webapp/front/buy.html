<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>提示</title>
<style>
    .success{
        text-align: center;
        font-size:14px;
        color:red;
        margin-top:50px;
    }
    .car{
        text-align: center;       
    }
    .car a{
        font-size:14px;
        color:grey;

    }
    .notice{
        font-size:13px;
        float:right;
        color:#aaa;
    }
</style>
<script language="javascript">
    function closeit(){
        setTimeout("self.close()",3000);
    }
</script>
</head>
    
<body onload="closeit()">
    <p class="success">已成功将商品加入到购物车中！</p>
    <p class="car"><a target="_blank" href="shopcar.jsp">查看购物车</a></p>
    <p class="notice">3秒后自动关闭</p>
</body>
</html>
